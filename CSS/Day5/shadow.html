<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 50px auto;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 10px 10px 20px #333, -10px -10px 20px rgb(102, 11, 119);
        }
        h1{
            font-size: 4rem;
            font-family: sans-serif;
            text-shadow: 4px 4px 8px red;
        }
    </style>
</head>
<body>
    <div class="box">
        Box
    </div>
    <h1>Hello CSS</h1>
</body>
</html>
