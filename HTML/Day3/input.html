<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form>
      <label for="name">Enter your name:</label>
      <input id="name" type="text" placeholder="Enter your name" name="username" required maxlength="30" readonly />

      <br />
      <label for="email">Enter your Email:</label>
      <input id="email" type="email" placeholder="Enter your email" name="email" required disabled />

      <br />
      <label for="pws">Enter your Password:</label>
      <input id="pws" type="password" placeholder="Enter your password" name="pws" required/>
      <br>
      <input type="submit" value="Save">
    </form>

  </body>
</html>
